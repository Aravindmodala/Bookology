[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = *Tests
asyncio_mode = auto
addopts = -p no:warnings --strict-markers

env =
    OPENAI_API_KEY=dummy_key_for_testing
    SUPABASE_URL=http://dummy.url
    SUPABASE_SERVICE_KEY=dummy_key
    SUPABASE_CONNECTION_STRING=postgresql://user:password@host:port/db

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    smoke: marks smoke tests
    asyncio: marks tests as asyncio
