<!DOCTYPE html>
<html>
<head>
    <title>Chapter Debug Test</title>
</head>
<body>
    <h1>Chapter Debug Test</h1>
    <p>This is a test file to debug the chapter display issue.</p>
    
    <script>
        // Simulate the chapter data structure
        const mockAllChapters = [
            {
                id: 1,
                chapter_number: 1,
                title: "Chapter 1",
                content: "This is the content of chapter 1...",
                story_id: 123
            },
            {
                id: 2,
                chapter_number: 2,
                title: "Chapter 2", 
                content: "This is the content of chapter 2...",
                story_id: 123
            }
        ];
        
        console.log('Mock Chapters:', mockAllChapters);
        console.log('Chapter count:', mockAllChapters.length);
        console.log('Chapter numbers:', mockAllChapters.map(ch => ch.chapter_number));
        
        // Test the mapping logic
        mockAllChapters.map((chapter, index) => {
            const isLastChapter = index === mockAllChapters.length - 1;
            console.log(`Chapter ${chapter.chapter_number} - Index: ${index}, isLastChapter: ${isLastChapter}`);
            return chapter;
        });
    </script>
</body>
